<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olivia Delish Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The Best Food and Quality Delish Delivery</h1>
  </header>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div class="food-container">

      <div class="menu-card">
        <img src="images/waakye.jpg" alt="Delicious Waakye with sides" class="food-photo">
        <p class="title">Waakye Pack</p>
        <p class="price">GH₵1</p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-card">
        <img src="images/jollof_rice.jpg" alt="Spicy Ghanaian Jollof Rice" class="food-photo">
        <p class="title">Jollof Rice</p>
        <p class="price">GH₵1</p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-card">
        <img src="images/plain_rice.jpg" alt="Plain Rice" class="food-photo">
        <p class="title">Plain Rice</p>
        <p class="price">GH₵1</p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-card">
        <img src="images/ampesi.jpg" alt="Ampesi with sides" class="food-photo">
        <p class="title">Ampesi</p>
        <p class="price">GH₵1</p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-card">
        <img src="images/fried_rice.jpg" alt="Ghanaian Fried Rice" class="food-photo">
        <p class="title">Fried Rice</p>
        <p class="price">GH₵1</p>
        <button class="add-to-cart">Add to cart</button>
      </div>

    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: GH₵0</p>
    <button id="checkout-btn">Proceed to Payment</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
