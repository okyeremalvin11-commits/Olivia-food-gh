<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Olivia Delish</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0b1d3a; /* Deep navy blue */
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFA500; /* Orange */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 30px;
        }

        .reference-box {
            background-color: #1a2b4f;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFD700; /* Yellow */
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #FFA500;
            color: #1a1a1a;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Olivia Delish Logo" class="logo">
    <h1>Payment Successful!</h1>
    <p>Thank you for your order. Your payment has been received successfully.</p>
    <div class="reference-box">
        Reference: <span id="reference">---</span>
    </div>

    <p>We will contact you shortly regarding your delivery.</p>
    <a href="index.html" class="btn">Back to Menu</a>

    <script>
        // Get reference from URL query string
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('reference') || '---';
        document.getElementById('reference').textContent = ref;
    </script>
</body>
</html>
